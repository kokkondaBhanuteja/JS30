<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
      <title> Drum Kit</title>
      <link rel ="icon" href="logo.svg">
    <link rel="stylesheet" type="text/css" href="color.css">
   <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="keys">

        <div data-key="65" class="key" onclick="playAudio('sound1')">
            <kbd>A</kbd>
            <p class="sound">clap</p>
        </div>
        <div data-key="83" class="key"  onclick="playAudio('sound2')">
            <kbd>S</kbd>
            <p class="sound">hihat</p>
        </div>
        <div data-key="68" class="key"  onclick="playAudio('sound3')">
            <kbd>D</kbd>
            <p class="sound">kick</p>
        </div>
        <div data-key="70" class="key"  onclick="playAudio('sound4')">
            <kbd>F</kbd>
            <p class="sound">openhat</p>
        </div>
        <div data-key="71" class="key"  onclick="playAudio('sound5')">
            <kbd>G</kbd>
            <p class="sound">boom</p>
        </div>
        <div data-key="72" class="key"  onclick="playAudio('sound6')">
            <kbd>H</kbd>
            <p class="sound">ride</p>
        </div>
        <div data-key="74" class="key"  onclick="playAudio('sound7')">
            <kbd>J</kbd>
            <p class="sound">snare</p>
        </div>
        <div data-key="75" class="key"  onclick="playAudio('sound8')">
            <kbd>K</kbd>
            <p class="sound">tom</p>
        </div>
        <div data-key="76" class="key"  onclick="playAudio('sound9')">
            <kbd>L</kbd>
            <p class="sound">tink</p>
        </div>
    </div>
    <audio id="sound1" data-key="65" src="sounds/clap.wav"></audio>
    <audio id="sound2" data-key="83" src="sounds/hihat.wav"></audio>
    <audio id="sound3" data-key="68" src="sounds/kick.wav"></audio>
    <audio id="sound4" data-key="70" src="sounds/openhat.wav"></audio>
    <audio id="sound5" data-key="71" src="sounds/boom.wav"></audio>
    <audio id="sound6" data-key="72" src="sounds/ride.wav"></audio>
    <audio id="sound7" data-key="74" src="sounds/snare.wav"></audio>
    <audio id="sound8" data-key="75" src="sounds/tom.wav"></audio>
    <audio id="sound9" data-key="76" src="sounds/tink.wav"></audio>
    <script>
    </script>
</body>

</html>
